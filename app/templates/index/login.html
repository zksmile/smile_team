{% extends "index/layout.html" %}
{% block title %}登录{% endblock %}
{% block content %}
  <!-- Main Content -->
<div class="container">
  <form class="form-signin" action="{{url_for('login')}}" method="POST">
    {{ form.csrf_token }}
    <h2 class="form-signin-heading">Please sign in</h2>
    {% for message in get_flashed_messages(with_categories='error') %}
    <p color='red'>{{ message[1] }}</p>
    {% endfor %}
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" name="username"  class="form-control" placeholder="Email Username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="check" type="submit">登录</button>
  </form>
</div> 
{% endblock %}
